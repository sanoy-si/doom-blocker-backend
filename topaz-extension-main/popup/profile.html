<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Doom Blocker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: #1a1a1a;
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            text-align: center;
            max-width: 400px;
            padding: 60px 40px;
        }

        .logo {
            width: 60px;
            height: 60px;
            margin: 0 auto 24px;
            background: #f7c13d;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo svg {
            width: 28px;
            height: 28px;
            color: #1a1a1a;
        }

        .title {
            font-size: 24px;
            font-weight: 600;
            color: #f7c13d;
            margin-bottom: 8px;
        }

        .subtitle {
            font-size: 16px;
            color: #888;
            margin-bottom: 40px;
        }

        .status {
            background: rgba(247, 193, 61, 0.1);
            border: 1px solid rgba(247, 193, 61, 0.2);
            border-radius: 8px;
            padding: 24px;
            margin-bottom: 32px;
        }

        .status h2 {
            font-size: 18px;
            color: #f7c13d;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .status p {
            color: #aaa;
            line-height: 1.5;
        }

        .back-button {
            background: #f7c13d;
            border: none;
            border-radius: 6px;
            padding: 10px 20px;
            color: #1a1a1a;
            font-weight: 500;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .back-button:hover {
            background: #e6b02e;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <svg viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
            </svg>
        </div>

        <h1 class="title">Profile & Analytics</h1>
        <p class="subtitle">Advanced insights and personalization</p>

        <div class="status">
            <h2>Coming Soon</h2>
            <p>Advanced analytics and profile features are currently in development.</p>
        </div>

    </div>
</body>
</html>
