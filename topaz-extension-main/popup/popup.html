                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                        <circle cx="12" cy="7" r="4"></circle>
                    </svg>
                </button>
                <button id="settingsButton" class="settings-button" title="Settings">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="3"></circle>

                        <path d="M20.2 16.2l-4.2-4.2"></path>
                        <path d="M8 16l-4.2 4.2"></path>

                </button>
            </div>
        </div>

                            <span class="title">Doom Blocker</span>
                            <span id="toggleStatus" class="status">enabled</span>
                        </div>
                    </div>
                </button>

                <!-- Preview bar visible regardless of customization toggle -->
                <div class="preview-bar">

            <!-- Profiles section -->

                    </div>
                </div>
            </div>

            <!-- Simple Mode Section (Whitelist/Blacklist) - Hidden by default -->
            <div class="simple-mode-section hidden" id="simpleModeSection">
                <div class="simple-mode-container">
                    <div class="simple-chip-system">
                        <div class="customization-toggle-container">
                            <span class="customization-label">Enable Customization</span>
                            <div class="toggle-switch">
                                <input type="checkbox" id="simpleCustomizationToggle" class="toggle-input">
                                <span class="toggle-slider"></span>
                            </div>
                        </div>
                        
                        <div class="tab-buttons">
                            <button id="simpleBlacklistTab" class="tab-button active" type="button">Block</button>
                            <button id="simpleWhitelistTab" class="tab-button" type="button">Keep</button>
                        </div>
                        
                        <div class="tab-content">
                            <div id="simpleBlacklistContent" class="tab-panel active">
                                <div class="chips-container" id="simpleBlacklistChips">
                                    <!-- Block chips will be populated here -->
                                </div>
                            </div>
                            
                            <div id="simpleWhitelistContent" class="tab-panel">
                                <div class="chips-container" id="simpleWhitelistChips">
                                    <!-- Keep chips will be populated here -->
                                </div>
                            </div>
                        </div>
                        
                        <div class="add-item-container">
                            <div class="input-with-button">
                                <input type="text" id="simpleAddItemInput" class="add-item-input" placeholder="content to block...">
                                <button id="simpleSendButton" class="send-button" type="button" title="Send">
                                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                        <path d="M3 3l18 9-18 9v-7l13-2-13-2z"></path>
                                    </svg>
                                </button>
                            </div>
                            <button id="simpleSaveButton" class="save-button" type="button" title="Save changes">
                                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <polyline points="20,6 9,17 4,12"></polyline>
                                </svg>
                            </button>
                            <button id="simpleResetButton" class="reset-button" type="button" title="Reset to original">
                                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <polyline points="3,6 5,6 21,6"></polyline>
                                    <path d="M19,6v14a2,2 0 0,1 -2,2H7a2,2 0 0,1 -2,-2V6m3,0V4a2,2 0 0,1 2,-2h4a2,2 0 0,1 2,2v2"></path>
                                    <line x1="10" y1="11" x2="10" y2="17"></line>
                                    <line x1="14" y1="11" x2="14" y2="17"></line>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Hidden template for profile chips -->
            <template id="profileChipTemplate">
                <button class="profile-chip">
                    <span class="profile-name"></span>
                </button>
            </template>

            <!-- Template for empty profiles state -->
            <template id="noProfilesTemplate">
                <div class="no-profiles-message">No profiles available</div>
            </template>

            <!-- Template for chips (whitelist/blacklist items) -->
            <template id="chipTemplate">
                <div class="chip">
                    <span class="chip-text"></span>
                </div>
            </template>



            <!-- Error Dialog Template -->
            <template id="errorDialogTemplate">
                <div class="confirmation-overlay">
                    <div class="confirmation-popup">
                        <div class="confirmation-icon" style="color: #ff6b6b;">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <circle cx="12" cy="12" r="10"></circle>
                                <line x1="12" y1="8" x2="12" y2="12"></line>
                                <line x1="12" y1="16" x2="12.01" y2="16"></line>
                            </svg>
                        </div>
                        <h3 class="confirmation-title error-dialog-title"></h3>
                        <p class="confirmation-message error-dialog-message"></p>
                        <div class="confirmation-buttons">
                            <button class="confirmation-button confirm error-dialog-ok">OK</button>
                        </div>
                    </div>
                </div>
            </template>

            <!-- Confirmation Dialog Template -->
            <template id="confirmationDialogTemplate">
                <div class="confirmation-overlay">
                    <div class="confirmation-popup">
                        <div class="confirmation-icon">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">

                            </svg>

                        <h3 class="confirmation-title confirmation-dialog-title"></h3>
                        <p class="confirmation-message confirmation-dialog-message"></p>
                        <div class="confirmation-buttons">
                            <button class="confirmation-button cancel confirmation-dialog-cancel">Cancel</button>
                            <button class="confirmation-button confirm confirmation-dialog-confirm">OK</button>
                        </div>
                    </div>
                </div>
            </template>
