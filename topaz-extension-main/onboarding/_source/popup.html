<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Doom Blocker</title>
    <style>
      body {
        margin: 0;
        font: 14px system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        background: #0b0b0b;
        color: #fff;
      }
      .wrap {
        padding: 10px;
        width: 300px;
      }
      textarea {
        width: 100%;
        height: 100px;
        resize: vertical;
        background: #111;
        color: #fff;
        border: 1px solid #333;
        border-radius: 8px;
        padding: 8px;
        box-sizing: border-box;
      }
      button {
        margin-top: 8px;
        width: 100%;
        padding: 8px 10px;
        border-radius: 8px;
        border: 1px solid #2563eb;
        background: #2563eb;
        color: #fff;
        cursor: pointer;
      }

      /* Tiny in-popup guide overlay */
      #popup-tour-overlay {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.6);
        display: none;
      }
      #popup-tour-card {
        position: fixed;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        background: #111;
        color: #fff;
        padding: 14px;
        border-radius: 10px;
        width: 260px;
        box-shadow: 0 10px 24px rgba(0, 0, 0, 0.35);
      }
      #popup-tour-card h3 {
        margin: 0 0 8px;
        font-size: 16px;
      }
      #popup-tour-actions {
        display: flex;
        gap: 8px;
        justify-content: flex-end;
      }
      .sm-btn {
        border: 1px solid #3a3a3a;
        background: #1d1d1d;
        color: #fff;
        padding: 6px 10px;
        border-radius: 8px;
        cursor: pointer;
      }
      .sm-btn.primary {
        background: #2563eb;
        border-color: #2563eb;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <textarea
        id="filters"
        placeholder="e.g. shorts, recommendations"
      ></textarea>
      <button id="apply">Apply filters</button>
    </div>

    <div id="popup-tour-overlay">
      <div id="popup-tour-card">
        <h3 id="tour-title"></h3>
        <p id="tour-body" style="margin: 0 0 10px; color: #ddd"></p>
        <div id="popup-tour-actions"></div>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
